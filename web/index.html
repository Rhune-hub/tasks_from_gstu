<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>
<body>
    <header>
        <h1>CLICKER</span>
    </header>
    <main>
        <div>
            <form id="clicker-form">
                <input type="radio" value="0" name="clickers" class="clicker-element" id="el0">
                <label for="el0" class="clicker-label"></label>
                <input type="radio" value="1" name="clickers" class="clicker-element" id="el1"
                ><label for="el1" class="clicker-label"></label>
                <input type="radio" value="2" name="clickers" class="clicker-element" id="el2">
                <label for="el2" class="clicker-label"></label>
                <input type="radio" value="3" name="clickers" class="clicker-element" id="el3">
                <label for="el3" class="clicker-label"></label>
                <input type="radio" value="4" name="clickers" class="clicker-element" id="el4">
                <label for="el4" class="clicker-label"></label>
                <input type="radio" value="5" name="clickers" class="clicker-element" id="el5">
                <label for="el5" class="clicker-label"></label>
                <input type="radio" value="6" name="clickers" class="clicker-element" id="el6">
                <label for="el6" class="clicker-label"></label>
                <input type="radio" value="7" name="clickers" class="clicker-element" id="el7">
                <label for="el7" class="clicker-label"></label>
                <input type="radio" value="8" name="clickers" class="clicker-element" id="el8">
                <label for="el8" class="clicker-label"></label>
            </form>
        </div>
    </main>
    <footer>
        <span>Rhune @ 2022</span>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
